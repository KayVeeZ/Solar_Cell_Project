{% extends 'base.html' %}

{% block content %}
  <head>
      <title>Solar cell Material Viability Prediction</title>
  </head>
  <body>
    <h2 class="text-center mt-4 mb-4"><font style="font-family: Broadway;-webkit-text-stroke: 1px blueviolet;">List of Theoretically Possible Materials</font></h2>
    <hr class='mt-0 mb-4' style="width:20%; margin: 0 40% 0 40%;border: none;height: 4px;background-color: blueviolet;">
      <form style="text-align: center;" action="/predict2" method="post">
          <label for="text">Select a formula from the dropdown:</label><br>
          <select id="text" name="text">
              {% for name in names %}
                  <option value="{{ name }}">{{ name }}</option>
              {% endfor %}
          </select><br>
          <input type="submit" value="Submit">
      </form>
  </body>
{% endblock %}
